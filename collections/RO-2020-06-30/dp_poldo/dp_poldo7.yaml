name: dp_poldo
title: Sottosequenze crescenti e decrescenti
description1: Si consideri la seguente sequenza di numeri naturali:<br>\[82, 34, 14,
  75, 31, 47, 33, 98, 74, 59, 53, 84, 11, 35, 46, 88, 89, 33, 58, 34, 16, 79, 53,
  78, 36\]
tasks:
- tot_points: 10
  ver_points: 10
  description1: Trovare una sottosequenza crescente che sia la piu' lunga possibile
- tot_points: 20
  ver_points: 20
  description1: Trovare quante sono le sottosequenze crescenti di lunghezza massima
- tot_points: 20
  ver_points: 20
  description1: Una sequenza e' detta una _Z-sequenza_ , o sequenza crescente con
    un possibile ripensamento, se esiste un indice _i_ tale che ciascuno degli elementi
    della sequenza esclusi al piu' il primo e l'_i_-esimo sono strettamente maggiori
    dell'elemento che immediatamente li precede nella sequenza. Trovare la piu' lunga
    Z-sequenza che sia una sottosequenza della sequenza data
- tot_points: 10
  ver_points: 10
  description1: Trovare la piu' lunga sottosequenza crescente che includa l'elemento
    di valore 33
